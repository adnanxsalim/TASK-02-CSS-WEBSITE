<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>TASK 02 CSS</title>
</head>
<body>
    <div class="fullwidth">
        <div class="container">
            <img src="IEEE-CS_LogoTM-orange.png" alt="CS LOGO" height="70px">
            <form action="#">
                <div class="formelement">
                    <label for="">Username: </label>
                    <input type="text" id="username" size="30" placeholder="    Enter the username">
                </div>
                <div class="formelement">
                    <label for="Password">Password: </label>
                    <input type="password" id="Password" size="30" placeholder="     Enter password">
                </div>
                <div class="checkbox">
                    <label for="Remember_me">Remember me</label>
                    <input type="checkbox" id="Remember_me">
                    <span><a href="#">Forgot Password</a></span>
                </div>
                <button>Log in</button>
            </form>
        </div>
    </div>
</body>
</html>
